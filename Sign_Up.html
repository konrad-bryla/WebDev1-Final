	<div class="main" id="top">
		
		<div class="mainContent" id="mcb">
		<form method="post" action="https://cpscserv.dom.edu/faculty/jhelwig/formConfirm2.php">
		<div class="form_content">
		<div class="form-group">
				<div class="form-group" >
					<label for="fName" id="fname" class="error">First Name </label>
					<input type="text" name="fName" id="fName" size="15" maxlength="40" class="form-control" required><br>
				</div>
		
				<div class="form-group" >
					<label for="lName">Last Name </label>
					<input type="text" name="lName" id="lName" size="15" maxlength="40" class="form-control" required><br>
				</div>
		
				<div class="form-group" >
					<label for="age">Age</label>
					<input type="number" min="18" max="120" name="age" id="age" placeholder="0"  class="form-control" required>
				</div>
				
				<div class="form-group" >
					<label for="email">Email</label>
					<input type="text" size="20" maxlength="110" name="email" id="email" class="form-control" required>
				</div>
				
				<div class="form-group" >
					<label for="username">Username</label>
					<input type="text" size="20" maxlength="110" name="username" id="username" class="form-control" required>
				</div>
				
				<div class="form-group" >
					<label for="password">Password</label>
					<input type="password" size="20" maxlength="110" name="password" id="password" class="form-control" required>
				</div>
				
				
				<div class="form-group">
				<input type="submit" class="btn btn-success" value="Sign Up" id="submit">
				</div>
				
				<div id="errors">
				</div>
			</div>
		
		</div>
		</form>
